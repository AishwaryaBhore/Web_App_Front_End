<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Yoan One Solution</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='user_filter_form.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">YOAN ONE SOLUTION</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <div onclick="toggleLogin()" class="nav-link" style="cursor: pointer;">Login</div>
            </li>
        </ul>
    </div>
</nav>
  <form action="runscript" method="post" id="form">
    <div id="group1" class="group">
        <h3 style="text-align:center">Data Extraction Details</h3>
        <h4><label for="string">Job Level</label></h4>
        <div class="sub-group-a">
            <textarea name="job_level" cols="50" rows="3" id="string1" autocapitalize="off" class="form-control-a" autofocus="" required></textarea>
        </div>
        <h4><label for="string">Job Function</label></h4>
        <div class="sub-group-a">
            <textarea name="job_function" cols="50" rows="3" id="string2" autocapitalize="off" class="form-control-a" autofocus="" required></textarea>
        </div>
        <h4><label for="string">Country</label></h4>
        <div class="sub-group-a">
            <textarea name="country" cols="50" rows="3" id="string3" autocapitalize="off" class="form-control-a" autofocus="" required></textarea>
        </div>
        <h4><label for="string">Employee Size</label></h4>
        <div class="sub-group-a">
            <textarea name="emp_size" cols="50" rows="3" id="string4" autocapitalize="off" class="form-control-a" autofocus="" required></textarea>
        </div>
        <h4><label for="string">Industry</label></h4>
        <div class="sub-group-b">
            <textarea name="industry" cols="50" rows="3" id="string5" autocapitalize="off" class="form-control-b" autofocus=""></textarea>
        </div>
        <h4><label for="string">Target Account List</label></h4>
        <div class="sub-group-a">
            <textarea name="tal" cols="50" rows="3" id="string6" autocapitalize="off" class="form-control-a" autofocus=""></textarea>
        </div>
        <h4><label for="string">Company Name</label></h4>
        <div class="sub-group-a">
            <textarea name="company_name" cols="50" rows="3" id="string7" autocapitalize="off" class="form-control-a" autofocus=""></textarea>
        </div>

        <h4><label for="string">Suppression</label></h4>
        <div class="sub-group-b">
            <textarea name="suppression" cols="50" rows="3" id="string8" autocapitalize="off" class="form-control-b" autofocus=""></textarea>
        </div>
        <h4><label for="string">Email</label></h4>
        <div class="sub-group-b">
            <textarea name="email" cols="50" rows="3" id="string9" autocapitalize="off" class="form-control-b" autofocus="" required></textarea>
        </div>
        <h4><label for="string">Job Title Link</label></h4>
        <div class="sub-group-b">
            <textarea name="job_title_link" cols="50" rows="3" id="string10" autocapitalize="off" class="form-control-b" autofocus="" required></textarea>
        </div>
        <h4><label for="string">First Name Last Name Domain</label></h4>
        <div class="sub-group-b">
            <textarea name="first_last_domain" cols="50" rows="3" id="string11" autocapitalize="off" class="form-control-b" autofocus=""></textarea>
        </div>
        <h4><label for="string">First Name Last Name Company</label></h4>
        <div class="sub-group-b">
            <textarea name="first_last_company" cols="50" rows="3" id="string12" autocapitalize="off" class="form-control-b" autofocus=""></textarea>
        </div>


        <button type="submit">Submit</button>

    </div>
    </form>
        <a href="/logout"><button>Logout</button></a>



<div class="login-container" id="loginForm">
    <form action="">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="button">Login</button>
    </form>
</div>

<script>
    function toggleLogin() {
        var loginContainer = document.getElementById("loginForm");
        loginContainer.style.display = (loginContainer.style.display === "none" || loginContainer.style.display === "") ? "block" : "none";
    }

 </script>


</body>
</html>
